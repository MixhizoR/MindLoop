<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçerik Yükle | MindLoop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <header class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600 flex items-center gap-2">
                <i class="fa-solid fa-layer-group"></i> İçerik Yükle
            </h1>
            <a href="index.html"
                class="text-gray-500 hover:text-indigo-600 font-medium transition-colors text-sm flex items-center gap-1">
                <i class="fa-solid fa-arrow-left"></i> Çalışmaya Dön
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                <div class="text-center mb-8">
                    <div
                        class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">PDF Yükle</h2>
                    <p class="text-sm text-gray-500 mt-2">
                        Ders notlarını yükle, yapay zeka senin için flashcard'lara dönüştürsün.
                    </p>
                </div>

                <div class="space-y-6">
                    <div class="relative">
                        <label for="fileInput"
                            class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 hover:border-indigo-400 transition-all group">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i
                                    class="fa-solid fa-file-pdf text-3xl text-gray-400 group-hover:text-indigo-500 mb-2 transition-colors"></i>
                                <p class="text-sm text-gray-500 group-hover:text-gray-700">Dosya seçmek için tıkla</p>
                            </div>
                            <input id="fileInput" type="file" accept=".pdf" class="hidden" />
                        </label>
                    </div>

                    <div id="fileNameArea"
                        class="hidden items-center justify-between p-3 bg-indigo-50 border border-indigo-100 rounded-lg">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <i class="fa-solid fa-file-lines text-indigo-600"></i>
                            <span id="fileName" class="text-sm font-medium text-indigo-900 truncate">dosya.pdf</span>
                        </div>
                        <i class="fa-solid fa-check text-green-500"></i>
                    </div>

                    <button id="uploadBtn" type="button" disabled
                        class="w-full py-3.5 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Kartları Oluştur
                    </button>

                    <div id="uploadStatus" class="hidden text-center text-sm p-3 rounded-lg animate-pulse"></div>
                </div>
            </div>
            <p class="text-center text-xs text-gray-400 mt-6">Sadece .pdf formatı desteklenmektedir. Max 10MB.</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
