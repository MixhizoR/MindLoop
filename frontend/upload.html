<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçerik Yükle</title>
    <!-- Tailwind CSS CDN EKLENDİ (Gerekli) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Temel Stil Dosyası -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 app-container">
    <!-- Başlık ve Navigasyon -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">İçerik Yükleme Modülü</h1>
            <nav>
                <!-- Geri Dön düğmesi (index.html'e yönlendirir) -->
                <a href="index.html" class="px-4 py-2 border border-gray-300 text-gray-700 font-semibold rounded-lg shadow-sm hover:bg-gray-100 transition duration-150 ease-in-out">
                    Geri Dön
                </a>
            </nav>
        </div>
    </header>

    <!-- Ana İçerik Alanı -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Mesaj Kutusu -->
            <div id="messageBox" class="hidden p-3 rounded-lg text-center mt-4 shadow-md"></div>

            <!-- Yükleme Formu -->
            <div class="bg-white p-8 rounded-xl shadow-2xl border-t-8 border-indigo-600">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Kurumsal İçerik Yükleyin</h2>
                <p class="text-sm text-gray-500 mb-6 text-center">
                    PDF, video veya sunum dosyanızı yükleyerek, yapay zeka tarafından mikro-öğrenme kartlarına dönüştürülmesini sağlayın.
                </p>

                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-6">
                        <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">
                            Yüklenecek Dosyayı Seçin
                        </label>
                        <input type="file" id="fileInput" name="contentFile" accept=".pdf,.mp4,.mov,.pptx" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition duration-150"
                        >
                    </div>

                    <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition duration-150 ease-in-out">
                        Yükle ve İşlemeyi Başlat
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript Dosyası -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
