<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçerik Yükle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 app-container">

    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600 flex items-center gap-2">
                <i class="fa-solid fa-layer-group"></i> İçerik Yükle
            </h1>
            <a href="index.html"
                class="text-gray-500 hover:text-indigo-600 font-medium transition-colors text-sm flex items-center gap-1">
                <i class="fa-solid fa-arrow-left"></i> Çalışmaya Dön
            </a>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center border border-gray-100">

            <div id="uploadStatus" class="hidden mb-6 p-4 rounded-lg text-sm font-semibold transition-all"></div>

            <div class="relative group">
                <!-- DÜZELTİLEN SATIR BURASI: Sadece .json kabul et dedik -->
                <input type="file" id="fileInput" class="hidden" accept=".json">

                <label for="fileInput"
                    class="cursor-pointer flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-indigo-200 rounded-xl bg-indigo-50/30 hover:bg-indigo-50 hover:border-indigo-400 transition-all duration-300">
                    <div
                        class="p-4 rounded-full bg-indigo-100 text-indigo-500 mb-3 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-cloud-arrow-up text-2xl"></i>
                    </div>
                    <span class="text-gray-700 font-semibold">Dosya Seçin</span>
                </label>
            </div>

            <div id="fileNameArea"
                class="hidden mt-4 items-center justify-center gap-2 text-indigo-700 bg-indigo-50 p-2 rounded-lg text-sm font-medium">
                <i class="fa-regular fa-file-lines"></i>
                <span id="fileName">...</span>
            </div>

            <button id="uploadBtn" disabled
                class="mt-6 w-full bg-indigo-600 text-white py-3.5 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Yüklemeyi Başlat
            </button>
        </div>
    </main>

    <!-- Ana İçerik Alanı -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Mesaj Kutusu -->
            <div id="messageBox" class="hidden p-3 rounded-lg text-center mt-4 shadow-md"></div>

            <!-- Yükleme Formu -->
            <div class="bg-white p-8 rounded-xl shadow-2xl border-t-8 border-indigo-600">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Kurumsal İçerik Yükleyin</h2>
                <p class="text-sm text-gray-500 mb-6 text-center">
                    PDF, video veya sunum dosyanızı yükleyerek, yapay zeka tarafından mikro-öğrenme kartlarına dönüştürülmesini sağlayın.
                </p>

                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-6">
                        <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">
                            Yüklenecek Dosyayı Seçin
                        </label>
                        <input type="file" id="fileInput" name="contentFile" accept=".pdf,.mp4,.mov,.pptx" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition duration-150"
                        >
                    </div>

                    <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition duration-150 ease-in-out">
                        Yükle ve İşlemeyi Başlat
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript Dosyası -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
