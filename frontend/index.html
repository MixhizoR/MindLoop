<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikro-Öğrenme: Çalışma Ekranı</title>
    <!-- Tailwind CSS CDN EKLENDİ (Gerekli) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Temel Stil Dosyası -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 app-container">
    <!-- Başlık ve Navigasyon -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">Spaced Repetition Öğrenme</h1>
            <nav>
                <a href="upload.html"> 
                <button id="goToUpload" class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out">
                    İçerik Yükle
                    </a>
                </button>
                
            </nav>
        </div>
    </header>

    <!-- Ana İçerik Alanı -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-xl">
            <!-- Mesaj Kutusu -->
            <div id="messageBox" class="hidden p-3 rounded-lg text-center mt-4"></div>

            <!-- Öğrenme Kartı/Soru Alanı -->
            <div id="learningCard" class="bg-white p-6 rounded-xl shadow-2xl border-t-8 border-indigo-600">
                <p class="text-sm font-medium text-gray-500 mb-2">Sıradaki Mikro-Öğrenme Kartınız</p>
                <h2 class="text-2xl font-bold text-gray-900 mb-4" id="cardTitle">Kart Başlığı Yükleniyor...</h2>
                <div class="text-gray-700 mb-6 min-h-[100px]" id="cardContent">
                    <p>Sistem backend'den verileri çekiyor. Lütfen bekleyin.</p>
                </div>

                <!-- Cevap/Aksiyon Butonları -->
                <div id="actionButtons" class="space-y-3 sm:space-y-0 sm:flex sm:space-x-4 mt-6">
                    <button id="showAnswer" class="flex-1 px-4 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition duration-150">
                        Cevabı Göster
                    </button>
                    <!-- Bu butonlar, cevap göründükten sonra ortaya çıkacak -->
                    <button id="markEasy" class="flex-1 px-4 py-3 bg-green-500 text-white font-semibold rounded-xl shadow-md hover:bg-green-600 transition duration-150 hidden">
                        Kolaydı (İyi biliyorum)
                    </button>
                    <button id="markHard" class="flex-1 px-4 py-3 bg-red-500 text-white font-semibold rounded-xl shadow-md hover:bg-red-600 transition duration-150 hidden">
                        Zor/Unuttum (Tekrar Et)
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Dosyası -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
